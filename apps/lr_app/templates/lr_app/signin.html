<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Signin Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">Test App</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <a class="nav-link my-2 my-sm-0" href="/signin">Sign In</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row ml-5">
            <form action="/signin/process" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <h3 class="pb-4 pt-4">Sign in</h3>
                    <label for="email">Email Address:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="submit" value="Sign In" class="btn">
            </form>
        </div>
        <div class="row ml-5">
            <a href="/register" class="mt-3">Don't have an account? Register</a>
        </div>
        {% if messages %} {% for message in messages %}
        <div class="row ml-5 mt-1">
            <p class="text-danger">{{message}}</p>
        </div>
        {% endfor %} {% endif %}
    </div>
</body>

</html>
