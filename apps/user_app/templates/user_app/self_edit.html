<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Signin Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">Test App</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <a class="nav-link my-2 my-sm-0" href="/signin">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form action="#" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="info">
                    <div class="form-group">
                        <h3 class="pb-4 pt-4">Edit Info</h3>
                        <label for="email">Email Address:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn float-right bg-success text-white border border-dark">
                </form>
            </div>
            <div class="col-sm">
                <form action="#" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="type" value="password">
                    <h3 class="pb-4 pt-4"> Change Password</h3>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Password Confirmation:</label>
                        <input type="password" name="confirm_password" class="form-control">
                    </div>
                    <input type="submit" value="Update Password" class="btn float-right bg-success text-white border border-dark">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h3 class="pb-4 pt-4"> Edit Description</h3>
                <form action="#" method="post">
                    <input type="hidden" name="type" value="description">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Save" class="btn float-right bg-success text-white border border-dark">
                </form>
            </div>
        </div>
        {% if messages %} {% for message in messages %}
        <div class="row ml-5 mt-1">
            <p class="text-danger">{{message}}</p>
        </div>
        {% endfor %} {% endif %}
    </div>
</body>

</html>
