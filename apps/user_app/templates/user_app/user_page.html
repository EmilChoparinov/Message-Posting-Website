<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <style>
        td {
            padding-right: 2em;
            padding-bottom: .2em;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">Test App</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users/show/{{request.session.id}}">Profile</a>
                    </li>
                </ul>
                <a class="nav-link my-2 my-sm-0" href="/logoff">Log off</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <h2>{{user.first_name}} {{user.last_name}}</h2>
            <table>
                <tr>
                    <td>Registered at: </td>
                    <td>{{user.created_at}}</td>
                </tr>
                <tr>
                    <td>User ID:</td>
                    <td>{{user.id}}</td>
                </tr>
                <tr>
                    <td>Email Address: </td>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td>{{user.desc}}</td>
                </tr>
            </table>
        </div>
        <div class="container">
            <h2>Leave a message for {{user.first_name}}!</h2>
            <form action="{{user.id}}/post/message" method="post">
                {% csrf_token%}
                <textarea name="message" class="form-control"></textarea>
                <input type="submit" value="Post" class="btn mt-3 float-right bg-success text-white border border-dark">
            </form>
        </div>
        <div class="container mt-4">

        </div>
    </div>
</body>

</html>
